    <h2>おかずレシピ</h2>
    <div class="okazu wrapper">
        <article>
            <img src="images/gyouza.jpg" alt="餃子">
        </article>
        <aside>
            <ul>
                <h3>材料</h3>
                <li>合い挽き肉　１５０ｇ</li>
                <li>餃子の皮　３０枚</li>
                <li>ニラ　１/３束</li>
                <li>キャベツ　５０ｇ</li>
                <li>調味料
                    <ul>
                        <li>醤油　大さじ２</li>
                        <li>酒　大さじ２</li>
                        <li>にんにく　適量</li>
                        <li>ショウガ　適量</li>
                        <li>塩コショウ　適量</li>
                    </ul>
                </li>
            </ul>
        </aside>
        <div class="howto">
            <h3>作り方</h3>
            <ol>
                <li>キャベツ、ニラを細かく刻む</li>
                <li>ボールにキャベツ、ニラ、合い挽き肉を入れ調味料を加えよく混ぜる</li>
                <li>餃子の皮に包みフライパンに並べ焼く</li>
            </ol>
        </div>

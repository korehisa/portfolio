    <h2>お問い合わせ</h2>
    <div class="contact wrapper">
        <form action="#" method="POST">
            <label>
                <span class="title">お名前<span class="req">必須</span></span>
                <input type="text" name="your_name" required>
            </label>
            <label>
                <span class="title">メールアドレス<span class="req">必須</span></span>
                <input type="text" name="your_e-mail" required>
            </label>
            <label>
                <span class="title">お問い合わせ内容<span class="req">必須</span></span>
                <textarea type="textarea" name="your_contact" required></textarea>
            </label>
            <div id="button"><input type="submit" class="button" value="送信"></div>
        </form>
    </div>

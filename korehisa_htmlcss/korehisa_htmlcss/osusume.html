    <h2>レシピ</h2>
    <div class="osusume wrapper">
        <article>
            <img src="images/oyakodon.jpg" alt="親子丼">
        </article>
        <aside>
            <ul>
                <h3>材料</h3>
                <li>卵　２個</li>
                <li>ご飯　茶碗１杯</li>
                <li>玉ねぎ　１/２個</li>
                <li>鶏モモ肉　１５０ｇ</li>
                <li>三つ葉　お好みで</li>
                <li>だし汁
                    <ul>
                        <li>醤油　大さじ２</li>
                        <li>みりん　大さじ２</li>
                        <li>酒　大さじ２</li>
                    </ul>
                </li>
            </ul>
        </aside>
        <div class="howto">
            <h3>作り方</h3>
            <ol>
                <li>鶏もも肉と玉ねぎを切りフライパンで炒める</li>
                <li>だし汁を入れ火を通す</li>
                <li>卵１個を容器に割り混ぜたものを加え、ご飯の入った器にかける</li>
                <li>卵１個の黄身だけを載せお好みで三つ葉を散らす</li>
            </ol>
        </div>

    </div>
